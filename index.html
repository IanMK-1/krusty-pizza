<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-3.4.1.js"></script>
        <script src="js/scripts.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Modak&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet"> 
        <title>KRUSTY PIZZA</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="jumbotron">
                <h1>KRUSTY PIZZA</h1>
                <p>"Great Taste, Great Aroma, Great Pizza"</p>
            </div>
            <div class="row">
                <div class="col-md-2">

                </div>
                <div class="col-md-8">
                    <div class="pizza-order">
                        <div class="card-header">
                            <h3>Make Your Pizza</h3>
                        </div>
                        <div class="card-body">
                            <div class="selection">
                                <div class="col-md-2">
                                    <div class="card-title">
                                        <h4>Size</h4>
                                    </div>
                                    <label >
                                        <input type="radio" id="small" value="option1">Small
                                    </label>
                                    <label >
                                        <input type="radio" id="medium" value="option2">Medium
                                    </label>
                                    <label >
                                        <input type="radio" id="larger" value="option3">Large
                                    </label>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
