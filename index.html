<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-3.4.1.js"></script>
        <script src="js/scripts.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Modak&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet"> 
        <title>KRUSTY PIZZA</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="jumbotron">
                <h1>KRUSTY PIZZA</h1>
                <p>"Great Taste, Great Aroma, Great Pizza"</p>
            </div>
            <div class="row">
                <div class="col-md-2">

                </div>
                <div class="col-md-8">
                    <div class="pizza-order">
                        <div class="card-header">
                            <h3>Make Your Pizza</h3>
                        </div>
                        <div class="card-body">
                            <div class="selection">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="card-title">
                                            <h4>Size</h4>
                                        </div>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="size" id="option1" value="small">
                                                Small
                                            </label>
                                        </div>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="size" id="option2" value="medium">
                                                Medium
                                            </label>
                                        </div>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="size" id="option3" value="large">
                                                Large
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="card-title">
                                            <h4>Toppings</h4>
                                        </div>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="toppings" id="option4" value="mushrooms">
                                                Mushrooms
                                            </label>
                                        </div>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="toppings" id="option5" value="pineapple">
                                                Pineapple
                                            </label>
                                        </div>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="toppings" id="option6" value="bacon">
                                                Bacon
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="card-title">
                                            <h4>Krust</h4>
                                        </div>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="krust" id="option7" value="crispy">
                                                Crispy
                                            </label>
                                        </div>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="krust" id="option8" value="stuffed">
                                                Stuffed
                                            </label>
                                        </div>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="krust" id="option9" value="gluten free">
                                                Gluten free
                                            </label>
                                        </div>
                                    </div>  
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <button type="button" class="btn bg-primary" id="add">Add</button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="table-responsive">
                                            <table class="table table-bordered">
                                                <th>Your Order</th>
                                                <th>No.</th>
                                                <th>Price</th>
                                                <tr class="table-data">
                                                    <td id="order"></td>
                                                    <td id="number"><input type="number" id="pizza-num" min="1" max="15"></td>
                                                    <td id="price"></td>
                                                </tr>
                                                <tr class="total">
                                                    <td></td>
                                                    <td></td>
                                                    <td id="total-price"></td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                        
                </div>
            </div>
        </div>
    </body>
</html>
